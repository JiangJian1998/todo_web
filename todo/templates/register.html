{% extends 'base.html' %}
{% block title %}注册{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login_admin.css') }}">
{% endblock %}
{% block main %}
<form class="form-horizontal was-validated" name="reg" action="" method="post" >
    <div style="margin-top:200px;">
        <center><h2><b>用户注册</b></h2></center>
    </div>

    <div class="container">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="User Name">
            <div class="valid-feedback">看上去不错！</div>
            <div class="invalid-feedback">请输入密码！</div>
        </div>
        <div class="form-group">
            <label for="password1">登录密码</label>
            <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" >
            <div class="invalid-feedback">请输入密码！</div>
        </div>
        <div class="form-group">
            <label for="password2">确认密码</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Password" >
            <div class="invalid-feedback">请确认密码！</div>
        </div>
        <div class="form-group">
            <button type="submit" onclick="return chk();" class="btn btn-primary btn-block">注册</button>
        </div>
    </div>
</form>
{% endblock %}
{% block js %}
<script language="JavaScript">
function chk()
{
    if(reg.username.value == "")
    {
        reg.username.className += " invalid";
        $.parser.parse();
        return false;
    }
    return true;
}
</script>
<!--<script src="{{ url_for('static',filename='js/check_reg.js') }}"></script>-->
{% endblock %}
