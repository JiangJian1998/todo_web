{% extends 'base.html' %}
{% block title %}登录{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login_admin.css') }}">
{% endblock %}
{% block main %}


<div class="container">
    <form class="form-horizontal" name="login-form" id="login-form" action="" method="post">
        <div>
            <center><h2><b>用户登录</b></h2></center>
        </div>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="User Name">
            <div class="invalid-feedback" id="username-feedback"></div>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            <div class="invalid-feedback" id="password-feedback"></div>
        </div>
        <div class="form-group">
            <div class="checkbox" style="width:50%;float:left;">
                <label>
                    <input type="checkbox" name="remember"> 记住我
                </label>
            </div>
            <div style="width:50%;float:left;">
                <button type="submit" onclick="return check();" class="btn btn-primary btn-block">登录</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
{% block js %}
<script src="{{ url_for('static',filename='js/check_login.js') }}"></script>
{% endblock %}
