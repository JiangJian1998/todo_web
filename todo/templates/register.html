{% extends 'base.html' %}
{% block title %}注册{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login_admin.css') }}">
{% endblock %}
{% block main %}


<div class="container">
    <form class="form-horizontal" name="reg-form" id="reg-form" action="" method="post" >
        <div><center><h2><b>用户注册</b></h2></center></div>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="User Name">
            <div class="invalid-feedback" id="username-feedback"></div>
        </div>
        <div class="form-group">
            <label for="password1">登录密码</label>
            <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" >
            <div class="invalid-feedback" id="password1-feedback"></div>
        </div>
        <div class="form-group">
            <label for="password2">确认密码</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Password" >
            <div class="invalid-feedback" id="password2-feedback"></div>
        </div>
        <div class="form-group">
            <button type="submit" onclick="return check();" class="btn btn-primary btn-block">注册</button>
        </div>
    </form>
</div>
{% endblock %}
{% block js %}
<script src="{{ url_for('static',filename='js/check_reg.js') }}"></script>
{% endblock %}
